<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/images.jpg">
    <title>Registro Naz√°ria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Red+Hat+Display:wght@500;700&display=swap"
        rel="stylesheet" />

</head>

<body>
    <div class="wrapper">   
        <form id="registerForm">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" id="name" placeholder="Full name" reuired>
                    <ion-icon class="fa fa-user"></ion-icon>
                </div>
                <div class="input-field">
                    <input type="text" id="username" placeholder="Username" required>
                    <ion-icon class="fa fa-user"></ion-icon>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email" reuired>
                    <ion-icon class="fa fa-envelope"></ion-icon>
                </div>
                <div class="input-field">
                    <input type="phone" id="phonenumber" placeholder="Phone number" required>
                    <ion-icon class="fa fa-phone"></ion-icon>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <ion-icon class="fa fa-lock"></ion-icon>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <ion-icon class="fa fa-lock"></ion-icon>
                </div>


                <label><input type="checkbox" id="declaration">I hereby declare that the above information provied is true and
                    correct</label>

                    <div id="errorMessage" style="color: red;"></div>

                <button type="subimit" class="btn">Register</button>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
